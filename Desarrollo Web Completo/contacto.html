<body>

		<div class="contenedor contenido-header">

	<h1 class="fw-300 centrar-texto">Contacto</h1>
  <img src="img/destacada3.jpg" alt="Imagen principal">

  <main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
    <form class="contacto" action="index.html" method="post">
      <fieldset>
        <legend>Información personal</legend>
        <label for="nombre">Nombre: </label>
        <input type="text" id= "nombre" placeholder= "Tu Nombre" name="" value="">

        <label for="email">E-mail: </label>
        <input type="email" id= "email" placeholder= "Tu Correo Electrónico" required name="" value="">

        <label for="telefono">Teléfono: </label>
        <input type="tel" id= "telefono" placeholder= "Tu Teléfono" required name="" value="">

        <label for="mensaje">Mensaje: </label>
        <textarea id="mensaje">Hola</textarea>
      </fieldset>

      <fieldset>
        <legend>Información sobre Propiedad</legend>
        <label for="opciones">Vende o Compra</label>
        <select id="opciones" class="" name="">
          <option value="" disabled selected>--Seleccione--</option>
          <option value="Compra">Compra</option>
          <option value="Vende">Vende</option>
        </select>

        <label for="cantidad">Cantidad</label>
        <input type="number" name="" min="0" max="100" step="2">


      </fieldset>

      <fieldset>
        <legend>Contacto</legend>
        <p>Como desea ser Contactado</p>
        <div class="forma-contacto">
          <label for="telefono">Teléfono</label>
          <input type="radio" id="telefono" name="contacto" value="Teléfono">

          <label for="correo">E-mail</label>
          <input type="radio" id="correo" name="contacto" value="Correo">
        </div>
        <p>Si eligió Teléfono, elija la fecha y la hora</p>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" value="">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" value="" min="09:00" max="18:00">
      </fieldset>

      <input class="boton boton-verde" type="submit" name="" value="Ingresar">
    </form>
  </main>
